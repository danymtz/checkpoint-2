<div class="games-container">
    <div *ngIf="games$ | async as games" class="games">
        <div *ngFor="let game of games" class="game">
            <!-- Mat Card -->
            <mat-card>
                <!--------------- ImÃ¡gen del juego ------------------->
                <div class="img-container">
                    <img mat-card-imag [src]="game.background_image" (click)="openDialog(game)" class="crop">
                </div>
                
                <!--------- Texto incrustado sobre la imagen --------->
                <div class="title-container">
                    <mat-card-title>
                        <p>{{game.name}}</p>
                    </mat-card-title>
                </div>
                
            </mat-card>
        </div>
    </div>
</div>
